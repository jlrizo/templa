<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TEMPLA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* FONDO DIFUMINADO */
.bg {
  position: fixed;
  inset: 0;
  background: url("bg.jpg") center/cover no-repeat;
  filter: blur(18px) brightness(0.4);
  transform: scale(1.1);
  z-index: -1;
}

/* SECCIONES */
.section {
  min-height: 100vh;
  padding: 80px 8%;
  display: flex;
  align-items: center;
}

/* HERO */
.hero {
  justify-content: center;
  text-align: center;
}

.hero h1 {
  font-size: clamp(3.5rem, 10vw, 8rem);
  letter-spacing: 8px;
  font-weight: 600;
}

/* TEXTO EDITORIAL */
.editorial {
  max-width: 720px;
}

.editorial h2 {
  font-size: clamp(2rem, 5vw, 3rem);
  margin-bottom: 20px;
}

.editorial p {
  font-size: 1.1rem;
  line-height: 1.8;
  opacity: 0.75;
}

/* BOTÓN */
a {
  display: inline-block;
  margin-top: 40px;
  padding: 14px 34px;
  border: 1px solid white;
  color: white;
  text-decoration: none;
  transition: 0.3s;
}

a:hover {
  background: white;
  color: black;
}

/* ANIMACIONES */
.fade {
  opacity: 0;
  transform: translateY(40px);
  transition: 1s ease;
}

.fade.show {
  opacity: 1;
  transform: translateY(0);
}

/* MOBILE */
@media (max-width: 768px) {
  .section {
    padding: 60px 20px;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- HERO -->
<section class="section hero">
  <div class="fade">
    <h1>TEMPLA</h1>
  </div>
</section>

<!-- SECCIÓN 2 -->
<section class="section">
  <div class="editorial fade">
    <h2>No es moda.</h2>
    <p>
      TEMPLA nace del control interno, del silencio,
      del trabajo constante cuando nadie mira.
    </p>
  </div>
</section>

<!-- SECCIÓN 3 -->
<section class="section">
  <div class="editorial fade">
    <h2>Oversize.</h2>
    <p>
      Presencia limpia.
      Mensaje directo.
      Identidad firme.
    </p>
   <a href="https://instagram.com/templa.oficial" target="_blank">
  Instagram
</a>
    
  </div>
</section>

<script>
const fades = document.querySelectorAll('.fade');

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
});

fades.forEach(el => observer.observe(el));
</script>

</body>
</html>
